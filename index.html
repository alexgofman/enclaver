<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta name="google-site-verification" content="" />
	<link rel="stylesheet" href="blueberry.css" />
	<style>
		body {
		    text-align: center;
		    background: url(../background.jpg);
		    background-position: center center;
		    background-repeat: no-repeat;
		    background-attachment: fixed;
		    color: white;
			font-family: Neuropol X;
		    background-size: cover;
		}
		p {
		    font-size: 24px;
		}
		h1 {
			font-weight: bold;
			font-size: 86px;
			margin-top: 100px;
		}
		input {
		  border: 0;
		  padding: 12px;
		  font-size: 18px;
		  font-family: Neuropol X;
		}
		input[type="submit"] {
		  background: lightblue;
		  color: white;
		}
		#body {
			margin-top: 300px;
		}
		/*--------------------MEDIA!!!------------------*/
		@media screen and (max-width: 478px) {
			body, #wrapper {
				position: absolute;
			}
			h1 {
				text-align: center;
				width: 100%;
				padding: 10px 0;
				margin: 0;
				font-size: 36px;
				margin-top: 100px;
			}

		}
		@media screen and (max-width: 880px) {
			body, #wrapper {
				position: absolute;
			}
			#body, #wrapper {
				display: inline-block;
			}
			h1 {
				text-align: center;
				width: 100%;
				padding: 10px 0;
				margin: 0;
				font-size: 36px;
				margin-top: 100px;
			}
		}

</head>
<body>
	<div id="wrapper">
		<h1>ENCLAVER</h1>

	<div id="body">

		<input type="email" placeholder="Email">

	</div>
</body>
